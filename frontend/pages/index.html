<!doctype html>
<html lang="km">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tokkatot - Home</title>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/styleHome.css" />
        <link rel="stylesheet" href="../css/styleHeader.css" />
        <link rel="stylesheet" href="../css/stylenavbar.css" />
    </head>

    <body>
        <div>
            <!-- Header Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Weather & Humidity Information -->
            <div class="info-cards">
                <div class="info-card temperature">
                    <p class="info-title">សីតុណ្ហភាពក្នុងទ្រុង</p>
                    <div class="info-value">
                        <span id="current-temp">--</span>
                        <span class="unit">°C</span>
                    </div>
                    <i class="material-icons-sharp">thermostat</i>
                </div>
                <div class="info-card humidity">
                    <p class="info-title">សំណើមក្នុងទ្រុង</p>
                    <div class="info-value">
                        <span id="current-humidity">--</span>
                        <span class="unit">%</span>
                    </div>
                    <i class="material-icons-sharp">water_drop</i>
                </div>
            </div>

            <!-- Temperature Graph Section -->
            <div class="graph-container">
                <h3>ប្រវត្តិសីតុណ្ហភាព</h3>
                <div class="graph-wrapper">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="graph-legend">
                    <div class="legend-item">
                        <span class="legend-color"></span>
                        <span class="legend-text">សីតុណ្ហភាព (°C)</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Load Header Dynamically -->
        <script src="../js/header.js"></script>
        <!-- Load Home Page Dynamically -->
        <script src="../js/scriptHome.js"></script>
        <!-- Load Navbar Dynamically -->
        <script src="../js/navbar.js"></script>
    </body>
</html>
