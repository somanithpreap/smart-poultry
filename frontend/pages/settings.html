<!doctype html>
<html lang="km">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tokkatot - Settings</title>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/styleSettings.css" />
        <link rel="stylesheet" href="../css/styleHeader.css" />
        <link rel="stylesheet" href="../css/stylenavbar.css" />
    </head>
    <body>
        <div class="container">
            <!-- Header Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Sensor Controls -->
            <div class="sensor-controls">
                <h2>ការគ្រប់គ្រង</h2>
                <div class="controls-grid">
                    <div class="control-card">
                        <span class="icon">
                            <img src="../assets/icons/cooling-fan.png" alt="Fan" />
                        </span>
                        <p>កង្ហារត្រជាក់</p>
                        <label class="switch">
                            <input type="checkbox" id="fan-toggle" />
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-card">
                        <span class="icon">
                            <img src="../assets/icons/lamp.png" alt="Light" />
                        </span>
                        <p>អំពូលពងមាន់</p>
                        <label class="switch">
                            <input type="checkbox" id="light-toggle" />
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-card">
                        <span class="icon">
                            <img src="../assets/icons/feeding.png" alt="Feeding" />
                        </span>
                        <p>ទម្លាក់ចំណី</p>
                        <label class="switch">
                            <input type="checkbox" id="feed-toggle" />
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-card">
                        <span class="icon">
                            <img src="../assets/icons/faucet.png" alt="Water" />
                        </span>
                        <p>បើកទឹក</p>
                        <label class="switch">
                            <input type="checkbox" id="water-toggle" />
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/index.js"></script>
        <script src="../js/header.js"></script>
        <script src="../js/scriptSettings.js"></script>
        <script src="../js/navbar.js"></script>
    </body>
</html>
