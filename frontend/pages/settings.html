<!doctype html>
<html lang="km">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tokkatot - Settings</title>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/styleSettings.css" />
        <link rel="stylesheet" href="../css/stylenavbar.css" />
    </head>
    <body>
        <div class="container">
            <!-- Profile Section -->
            <div class="profile">
                <h2>ទិន្នន័យពីកសិដ្ឋាន</h2>
                <img
                    src="../assets/icons/profile-pic.jpg"
                    alt="Profile"
                    class="w-10 h-10 rounded-full"
                />
            </div>

            <!-- Cards Section -->
            <div class="card">
                <i class="fas fa-user"></i>
                <div class="card-text">
                    <p><strong>ព័ត៍មានផ្ទាល់ខ្លួន</strong></p>
                    <p><strong>ឈ្មោះ: </strong><span id="username"></span></p>
                </div>
            </div>

            <div class="card">
                <i class="fas fa-phone"></i>
                <p>សុំជំនួយ សេវាកម្មជួសជុល</p>
                <p>លេខទូរស័ព្ទ:</p>
                <p>077 878 908 / 088 997 788</p>
            </div>
        </div>
        <script src="../js/index.js"></script>
        <script src="../js/scriptSettings.js"></script>
        <!-- Load Navbar Dynamically -->
        <script src="../js/navbar.js"></script>
    </body>
</html>
