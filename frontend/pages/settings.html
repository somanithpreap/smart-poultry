<!doctype html>
<html lang="km">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tokkatot - Settings</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/styleSettings.css" />
		<link rel="stylesheet" href="../css/stylenavbar.css" />
	</head>
	<body>
		<div class="container">
			<!-- Profile Section -->
			<div class="profile">
				<h2>ទិន្នន័យពីកសិដ្ឋាន</h2>
				<img
					src="../assets/icons/profile-pic.jpg"
					alt="Profile"
					class="w-10 h-10 rounded-full"
				/>
			</div>

			<!-- Cards Section -->
			<div class="card">
				<i class="fas fa-user"></i>
				<div class="card-text">
					<!-- Connection Status -->
					<div id="connection-status">Connecting...</div>
					<p><strong>ព័ត៍មានផ្ទាល់ខ្លួន</strong></p>
					<p><strong>ឈ្មោះ: </strong><span id="username"></span></p>
					<p><strong>លេខទូរស័ព្ទ:</strong> 088 944 449</p>
				</div>
			</div>

			<div class="card">
				<i class="fas fa-map-marker-alt"></i>
				<p>ទីតាំងបច្ចុប្បន្ន: ខេត្ត​ កណ្តាល</p>
			</div>

			<div class="card">
				<i class="fas fa-globe"></i>
				<p>ភាសាខ្មែរ / ភាសាអង់គ្លេស</p>
			</div>

			<div class="card toggle-card">
				<i class="fas fa-bell"></i>
				<p>ព័ត៍មានប្រចាំថ្ងៃ</p>
				<label class="switch">
					<input type="checkbox" id="toggleSwitch" />
					<span class="slider round"></span>
				</label>
			</div>

			<div class="card">
				<i class="fas fa-phone"></i>
				<p>សុំជំនួយ សេវាកម្មជួសជុល</p>
				<p>លេខទូរស័ព្ទ:</p>
				<p>077 878 908 / 088 997 788</p>
			</div>
		</div>
		<script src="../js/index.js"></script>
		<script src="../js/scriptSettings.js"></script>
		<!-- Load Navbar Dynamically -->
		<script src="../js/navbar.js"></script>
	</body>
</html>
