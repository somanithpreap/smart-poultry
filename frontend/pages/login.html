<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Form</title>
		<link rel="stylesheet" href="../css/loginSignUp.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header>ចូលគណនី</header>
			<form action="#" method="POST">
				<div class="field username">
					<div class="input-area">
						<input
							name="username"
							type="text"
							placeholder="ឈ្មោះគណនី"
						/>
						<i class="icon fas fa-user"></i>
						<i
							class="error error-icon fas fa-exclamation-circle"
						></i>
					</div>
					<div class="error error-txt">Username can't be blank</div>
				</div>
				<div class="field password">
					<div class="input-area">
						<input
							name="password"
							type="password"
							placeholder="លេខសម្ងាត់"
						/>
						<i class="icon fas fa-lock"></i>
						<i
							class="toggle-password fas fa-eye"
							style="pointer-events: auto"
						></i>
						<i
							class="error error-icon fas fa-exclamation-circle"
						></i>
					</div>
					<div class="error error-txt">Password can't be blank</div>
				</div>
				<div class="pass-txt"><a href="#">ភ្លេចលេខសម្ងាត់?</a></div>
				<input type="submit" value="ចូលគណនី" />
			</form>
			<div class="sign-txt">
				មិនទាន់ជាសមាជិក?​​​
				<a id="signup-link" href="#">ចុះឈ្មោះឥឡូវនេះ!</a>
			</div>
		</div>
		<script src="../js/index.js"></script>
		<script src="../js/login.js"></script>
	</body>
</html>
