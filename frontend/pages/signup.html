<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tokkatot - Register</title>
        <link rel="stylesheet" href="../css/loginSignUp.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="icon" href="../assets/images/tokkatot logo-02.png" type="image/x-icon" />
    </head>
    <body>
        <div class="wrapper">
            <header>ទម្រង់ចុះឈ្មោះ</header>
            <form action="#" method="POST">
                <div class="field username">
                    <div class="input-area">
                        <input
                            name="username"
                            type="text"
                            placeholder="ឈ្មោះគណនី"
                            required
                        />
                        <i class="icon fas fa-user"></i>
                        <i
                            class="error error-icon fas fa-exclamation-circle"
                        ></i>
                    </div>
                    <div class="error error-txt">Username can't be blank</div>
                </div>

                <div class="field password">
                    <div class="input-area">
                        <input
                            name="password"
                            type="password"
                            placeholder="លេខសម្ងាត់"
                            required
                        />
                        <i class="icon fas fa-lock"></i>
                        <i class="toggle-password fas fa-eye"></i>
                        <i
                            class="error error-icon fas fa-exclamation-circle"
                        ></i>
                    </div>
                    <div class="error error-txt">Password can't be blank</div>
                </div>
                <div class="field confirm-password">
                    <div class="input-area">
                        <input
                            type="password"
                            placeholder="បញ្ជាក់លេខសម្ងាត់"
                            required
                        />
                        <i class="icon fas fa-lock"></i>
                        <i class="toggle-confirm-password fas fa-eye"></i>
                        <i
                            class="error error-icon fas fa-exclamation-circle"
                        ></i>
                    </div>
                    <div class="error error-txt">
                        Confirm Password can't be blank
                    </div>
                </div>
                <div class="field registration-key">
                    <div class="input-area">
                        <input
                            name="key"
                            type="text"
                            placeholder="Registration key"
                            required
                        />
                        <i class="icon fas fa-key"></i>
                        <i
                            class="error error-icon fas fa-exclamation-circle"
                        ></i>
                    </div>
                    <div class="error error-txt">
                        Registration key can't be blank
                    </div>
                </div>
                <input type="submit" value="ចុះឈ្មោះ" />
            </form>
            <div class="sign-txt">
                បានក្លាយជាសមាជិករួចរាល់?
                <a id="login-link" href="#">ចូលគណនី</a>
            </div>
        </div>
        <script src="../js/index.js"></script>
        <script src="../js/signup.js"></script>
    </body>
</html>
