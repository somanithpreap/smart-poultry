<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error 404: Not Found</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: "Orbitron", sans-serif;
                background-color: #121212;
                color: #00cc99;
                overflow: hidden;
            }
            .container {
                text-align: center;
            }
            .error-code {
                font-size: 5rem;
                font-weight: bold;
                color: #00cc99;
                text-shadow:
                    0 0 5px #00cc99,
                    0 0 10px #00cc99,
                    0 0 15px #00cc99;
            }
            .message {
                font-size: 2rem;
                color: #ff66cc;
                text-shadow:
                    0 0 5px #ff66cc,
                    0 0 10px #ff66cc,
                    0 0 15px #ff66cc;
            }
            .sub-message {
                font-size: 1.5rem;
                color: #00ccff;
                text-shadow:
                    0 0 5px #00ccff,
                    0 0 10px #00ccff,
                    0 0 15px #00ccff;
            }
            .background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background:
                    url("https://www.transparenttextures.com/patterns/black-linen.png"),
                    linear-gradient(
                        135deg,
                        #121212 25%,
                        #1a1a1a 25%,
                        #1a1a1a 50%,
                        #121212 50%,
                        #121212 75%,
                        #1a1a1a 75%,
                        #1a1a1a 100%
                    );
                background-size: 50px 50px;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <div class="error-code">Error 404: Not Found</div>
            <div class="message">Lost in the Coop</div>
            <div class="sub-message">
                The page you are looking for does not exist.
            </div>
        </div>
    </body>
</html>
